//Language for DeToCs ("en" for english)
//Langue de DeToCs ("fr" pour français)

detocs_lang "fr"

//What doing in case of cheat? (0 = Message in the chat, 1 = Kick, 2 = Kick/Ban)
//Que faire en cas de cheat? (0 = Message dans le chat, 1 = Kick, 2 = Kick/Ban)

action_on_cheat 2

//Duration of the ban in minutes (0 = permanent)
//Durée du ban en minutes (0 = permanent)

ban_duration 0

//Type of ban (Steam ID = 0, IP = 1, Steam ID + IP = 2)
//Type de ban (Steam ID = 0, IP = 1, Steam ID + IP = 2)

ban_type 0

//Message in the server chat to alert of the kick/ban of the cheater (0 = No, 1 = yes)
//Message dans le chat du serveur pour alerter du kick/ban du cheater (0 = Non, 1 = Oui)

advert_on_cheat 1

//Message in the server chat to show that the player doesn't have any cheat detected (0 = No, 1 = yes)
//Message dans le chat du serveur pour dire qu'un joueur n'a pas de cheat détecté (0 = Non, 1 = Oui)

advert_on_nocheat 1

//Verify variables in every frag, be careful this function can degrade the quality of the server !
//Note that the majority of cheats are detected during the player's connection, this function  will only be useful in some case.
//Vérifier les variables à chaque frags, attention cette fonction peut dégrader la qualité du serveur !
//A noter que la majorité des cheats sont détectés lors de la connexion du joueur, cette fonction ne sera utile que dans de rares cas.

check_on_frag 0

//Verify variables of players every X seconds (0 = No, 1 = yes), be careful this function can degrade the quality of the server !
//Note that the majority of cheats are detected during the player's connection, this function  will only be useful in some case.
//Vérifier les variables des joueurs toutes les X secondes (0 = Non, 1 = Oui), attention cette fonction peut dégrader la qualité du serveur !
//A noter que la majorité des cheats sont détectés lors de la connexion du joueur, cette fonction ne sera utile que dans de rares cas.

check_repeat 0

//Number of seconds between every verification of variables
//Nombre de secondes entre chaque vérification des variables

check_seconds 60

//Use GlobalBan to ban (0 = No, 1 = Yes), if you ban with GlobalBan, DeToCs ignore the variable ban_type
//Utiliser GlobalBan pour bannir (0 = Non, 1 = Oui), si vous utilisez GlobalBan, DeToCs ignorera la variable ban_type
ban_with_gb 0

//ID of the ban reason to use
//ID de la raison de ban à utiliser

idreason_gb 1

//GlobalBan Admin's Steam ID (it's advised to create a fake admin called DeToCs with a fake Steam ID to make the things clear)
//Steam ID d'un admin GlobalBan (il est conseillé de créer un admin fictif du nom de DeToCs avec un faux Steam ID pour plus de clarté)

steamid_gb "STEAM_0:0:123456789"